<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FraudGuard Transaction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-message {
            display: none;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">FraudGuard</a>
            <div class="d-flex">
                <a href="/admin" class="btn btn-outline-light">Admin Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Process Transaction</h4>
                    </div>
                    <div class="card-body">
                        <div id="status-message" class="status-message"></div>
                        
                        <form id="transaction-form">
                            <div class="mb-3">
                                <label for="userid" class="form-label">User ID</label>
                                <input type="text" class="form-control" id="userid" name="userid" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount ($)</label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                                <div class="form-text text-warning" id="amount-warning" style="display: none;">
                                    Warning: Amounts over $10,000 may require additional verification.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Process Transaction</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('amount').addEventListener('input', function(e) {
            const warning = document.getElementById('amount-warning');
            warning.style.display = parseFloat(e.target.value) >= 10000 ? 'block' : 'none';
        });

        document.getElementById('transaction-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('status-message');
            statusMessage.style.display = 'none';
            statusMessage.className = 'status-message';

            const formData = {
                userid: document.getElementById('userid').value,
                amount: document.getElementById('amount').value
            };

            fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                statusMessage.style.display = 'block';
                
                if (data.success) {
                    if (data.is_approved) {
                        statusMessage.classList.add('success');
                        statusMessage.innerHTML = `Transaction approved and processed successfully! Transaction ID: ${data.transaction_id}`;
                    } else if (data.fraud_detected) {
                        statusMessage.classList.add('danger');
                        let message = `Transaction flagged for review.<br>Reason(s):<br>`;
                        data.fraud_flags.forEach(flag => {
                            message += `â€¢ ${flag}<br>`;
                        });
                        statusMessage.innerHTML = message;
                    } else {
                        statusMessage.classList.add('warning');
                        statusMessage.innerHTML = 'Transaction is pending review.';
                    }
                    document.getElementById('transaction-form').reset();
                } else {
                    statusMessage.classList.add('danger');
                    statusMessage.innerHTML = `Error: ${data.error}`;
                }
            })
            .catch(error => {
                statusMessage.style.display = 'block';
                statusMessage.classList.add('danger');
                statusMessage.innerHTML = 'An error occurred while processing the transaction.';
                console.error('Error:', error);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
